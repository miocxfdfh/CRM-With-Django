{% extends 'base.html'%}
{% block content%}
<div class="container d-flex justify-content-center align-items-center error-container">
    <div class="text-center text-white">
        <div class="error-code">404</div>
        <h2 class="mb-3" style="color: red;">Page Not Found</h2>
        <p class="mb-4">Sorry, the page you are looking for does not exist.</p>
        <a href="{% url 'dashboard'%}" class="btn btn-outline-dark btn-lg">Back to Dashboard</a>
    </div>
</div>
<style>
    body {
        background: #378dfc;
        height: 90vh;
    }
    .error-container {
        height: 90vh;
    }
    .error-code {
        font-size: 120px;
        font-weight: bold;
    }
</style>
{% endblock%}
