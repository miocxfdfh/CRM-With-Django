{% extends 'base.html' %}

{% load crispy_forms_tags%}

{% block content %}
<div class="container bg-light shadow-md p-5 form-layout">
    <h1 class="text-center">Create Record</h1>
    <hr style="border: 1px solid black; margin: 30px 180px;">
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}

        <div class="text-center">
            <button type="submit" class="btn btn-outline-primary">Create Record</button>
        </div>
    </form>
</div>
{% endblock %}
